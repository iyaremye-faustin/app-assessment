version: '3.8'

services:
  redis:
    image: redis:7-alpine
    ports:
      - "6380:6379"
    command: redis-server --appendonly yes
    volumes:
      - redis-data:/data

  web:
    build: .
    command: python3 manage.py runserver 0.0.0.0:8000
    ports:
      - "8000:8000"
    environment:
      - KAFKA_BOOTSTRAP_SERVERS=localhost:9092
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    depends_on:
      - redis

  consumer:
    build: .
    command: python3 manage.py consume_messages
    environment:
      - KAFKA_BOOTSTRAP_SERVERS=localhost:9092
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    depends_on:
      - redis

volumes:
  redis-data:
